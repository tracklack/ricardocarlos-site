<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Carlos</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
        }

        p {
            font-size: 20px;
            margin: 15px 0;
            opacity: 0.8;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #ffbd59;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #e6a849;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: white;
            font-size: 24px;
            text-decoration: none;
            opacity: 0.8;
            transition: 0.3s;
        }

        .social-links a:hover {
            opacity: 1;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            opacity: 0.6;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Ricardo Carlos</h1>
    <p>Welcome to my space on the web.</p>

    <div class="buttons">
        <a href="#" class="btn">About Me</a>
        <a href="mailto:info@ricardocarlos.com" class="btn">Contact</a>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/" target="_blank">Insta gram</a>
        <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
    </div>

    <div class="footer">
        Â© 2024 Ricardo Carlos. All rights reserved.
    </div>

</body>
</html>
